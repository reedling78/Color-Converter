<!doctype html>
<html>
<head>
	<title>HEX to HSL</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<link rel="Stylesheet" type="text/css" href="wColorPicker.css" />
	<script type="text/javascript" src="wColorPicker.js"></script>
	<script type="text/javascript" src="../ColorConverter.js"></script>

	<style>
		body {
			
			text-align:center;
		}
		div#controls {
			background-color: #666;
			width:300px;
			border:double 3px #000; 
			margin:20px auto;
			padding:5px;
		}
		label {
			color:#fff;
		}
		h2 {
			color:#fff;
			margin:3px auto;
			padding:0px;
			font-size: 17px;

		}
	</style>

</head>
<body>
	<div id="controls">
		<h2>HEX</h2>
		<div id="colorPicker"></div>
		
		<h2>RGB</h2>
		<label>Red:</label>          <span id="red"></span>
		<label>Green:</label>        <span id="green"></span>
		<label>Blue:</label>	     <span id="blue"></span> <br />
		
		<h2>HSL</h2>
		<label>Hue:</label>          <span id="hue"></span>
		<label>Saturation:</label>   <span id="saturation"></span>
		<label>Lightness:</label>    <span id="lightness"></span><br />

	</div>

	<script>



		$(document).ready(function(){
			$("#controls #colorPicker").wColorPicker({
				initColor: "#FFFFFF",
				onSelect: function(color){
					updateColor(color);
				},
				onMouseover: function(color){
					
				},
				onMouseout: function(color){
					
				}
			});


		});

		function updateColor(color){
			var hsl = $.fn.HEXtoHSL(color);
			var rgb = $.fn.HEXtoRGB(color);

			$('#controls #red').html(rgb[0]);
			$('#controls #green').html(rgb[1]);
			$('#controls #blue').html(rgb[2]);

			$('#controls #hue').html(hsl[0]);
			$('#controls #saturation').html(hsl[1] + '%');
			$('#controls #lightness').html(hsl[2] + '%');

			$('#controls').css('background', 'hsl(' + hsl[0] + ', ' + hsl[1] + '%, ' + hsl[2] + '%)');

			if(hsl[2] <= 50){
				$('h2, label, span').css('color', '#ffffff');
			} else {
				$('h2, label, span').css('color', '#000000');
			}

		}

		


	</script>
</body>
</html>
